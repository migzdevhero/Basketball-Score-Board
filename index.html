<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Basket Ball Timer</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <div class="one">
                <h2 class="score" id="homeScore">0</h2>
                <h2 class="scoreShadow">000</h2>
            </div>
            <div>
                <button id="onePoint" onclick="homeOnePoint()">+1</button>
                <button id="twoPoint" onclick="homeTwoPoint()">+2</button>
                <button id="threePoint" onclick="homeThreePoint()">+3</button>
            </div>
        </div>
        <div class="column">
            <h1>VS</h1>
            <p id="reset" onclick="reset()">Reset Scores</p>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <div class="one">
                <h2 class="score" id="guestScore">0</h2>
                <h2 class="scoreShadow">000</h2>
            </div>
            <div>
                <button id="onePoint" onclick="guestOnePoint()">+1</button>
                <button id="twoPoint" onclick="guestTwoPoint()">+2</button>
                <button id="threePoint" onclick="guestThreePoint()">+3</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
